<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
        form div{
            margin-top: 10px;
        }
    </style>
  </head>
  <body style="width: 100%; height: 99vh">
    <div style="width: 60%; height: fit-content; border: 1px solid black">
      <h4
        style="
          margin-top: -8px;
          background-color: white;
          width: fit-content;
          margin-left: 15px;
        "
      >
        Personal Details
      </h4>
      <form style="margin-left: 15px;">
        <div>Salutation</div>
        <select name="salut" id="salut" style="background-color: gray;">
          <option value="none">--None--</option>
          <option value="mr">Mr</option>
          <option value="mrs">Mrs</option>
        </select>


        <div>
            <label>First name:</label>
            <input type="text">
        </div>

        <div>
            <label>Last name:</label>
            <input type="text">
        </div>

        <div>
            <label>Gender: </label>
            <input type="radio" value="male">
            <label>Male</label>
            <input type="radio" value="female">
            <label>Female</label>
        </div>

        <div>
            <label>Email: </label>
            <input type="email">
        </div>

        <div>
            <label>Date of Birth: </label>
            <input type="date">
        </div>
        <div>
            <p>Address: </p>
            <textarea style="height: 60px;"></textarea>
        </div>

        <div style="margin-bottom: 30px;">
            <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </body>
</html>
